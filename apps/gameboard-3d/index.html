<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gameboard Bakugan Arena</title>
</head>

<body>
  <div id="gameboard" class="bg-slate-900">
    <canvas id="gameboard-canvas" class="bg-slate-900">

    </canvas>
  </div>
  <button id="init-room">Reload</button>
  <!-- <div class="buttons">
    <button id="add-bakugan">Add bakugan</button>
    <button id="add-renforts">Add Renforts</button>
  </div> -->

  <!-- PROFILE PICTURE COMPONENTS -->
  <div class="container">
    <div class='data-container' id="left-data-container">
      <div class="profile-picture" id="left-profile-picture">
        <div class="image-container">
          <img src="/images/default-profil-picture.png" alt="default profile picture" class="profile-image"
            id="left-profile-picture-img">
        </div>
      </div>
    </div>
    <!-- TURN COUNT INTERFACE AND ELIMINATED -->

    <div class="turn-and-eliminated">
      <div class="flex flex-col">
        <div class='eliminated left-eliminated'>
          <div class="circle left-circle"></div>
          <div class="circle left-circle"></div>
          <div class="circle left-circle"></div>
        </div>
        <p class="text-xl lg:text-3xl" id="left-timer">2:00</p>
      </div>


      <p class='turn-count-number' id="turn-counter"></p>

      <div class="flex flex-col">
        <div class='eliminated right-eliminated'>
          <div class="circle right-circle"></div>
          <div class="circle right-circle"></div>
          <div class="circle right-circle"></div>
        </div>
        <p class="text-xl lg:text-3xl self-end" id="right-timer">2:00</p>
      </div>
    </div>

    <!-- TURN COUNT INTERFACE AND ELIMINATED -->

    <div class='data-container' id="right-data-container">
      <div class="profile-picture" id="right-profile-picture">
        <div class="image-container">
          <img src="/images/default-profil-picture.png" alt="default profile picture" class="profile-image"
            id="right-profile-picture-img">
        </div>
      </div>
    </div>
  </div>

  <!-- TURN ACTION INTERFACE -->

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
